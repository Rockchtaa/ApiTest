<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back & Front</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <style>
    body {
      background: #f0ecff;
    }
  </style>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Yassine</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <div class="d-flex w-100 justify-content-end">
              <div id="logged-in">
                <button
                  type="button"
                  class="btn btn-success mx-2"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Log in
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#register-modal"
                >
                  Register
                </button>
              </div>
            </div>
            <div id="api-username" class="btn btn-danger"></div>
            <div id="api-profile"></div>

            <div class="d-flex w-100 justify-content-end">
              <button
                id="createPostButton"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#createPostModal"
              >
                Create Post
              </button>
              <button
                id="logged-out"
                onclick="logout()"
                type="button"
                class="btn btn-danger"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="div" style="display: flex; justify-content: center">
      <div id="successAlert" style="width: 26%; text-align: center"></div>
    </div>
    <div class="div" style="display: flex; justify-content: center">
      <div id="LogoutAlert" style="width: 26%; text-align: center"></div>
    </div>

    <div style="height: 1000px">
      <div class="d-flex w-100 justify-content-center mt-3">
        <div id="posts-container" style="width: 500px" class="posts">
          <!-- Posts will be dynamically inserted here -->
        </div>
      </div>
    </div>
    <!-- log in  button -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  value="rockchta"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtnClicked()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- register button -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="register-modal">
              Register a new User:
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-name" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >UserName:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnClicked()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Create Post Modal -->

     
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create a New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createPostForm">
              <div class="mb-3">
                <label for="postTitle" class="col-form-label">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postBody" class="col-form-label">Body:</label>
                <textarea
                  class="form-control"
                  id="postBody"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="postImage" class="col-form-label">Image:</label>
                <input
                  type="file"
                  class="form-control"
                  id="postImage"
                  accept="./profile-pics/03.jpg"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createPost()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
