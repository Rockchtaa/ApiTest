<!-- post.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
    <script src="post.js"></script>
  </head>
  <body>
    <div
      id="post-container"
      style="display: flex; justify-content: center"
    ></div>
    <div id="comments-container" class="container mt-5"></div>
    <!-- Add a comment section -->
    <div class="container mt-3">
      <label for="add-comment" class="form-label">Add a comment:</label>
      <div class="input-group">
        <input
          id="add-comment"
          type="text"
          class="form-control"
          placeholder="Your comment here"
        />
        <button type="button" class="btn btn-primary" onclick="AddComment()">
          Send
        </button>
      </div>
    </div>
    <!-- Edit Post Modal -->
    <div
      class="modal fade"
      id="editPostModal"
      tabindex="-1"
      aria-labelledby="editPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPostForm">
              <div class="mb-3">
                <label for="editPostTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPostTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPostBody" class="form-label">Body</label>
                <textarea
                  class="form-control"
                  id="editPostBody"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editPostImage" class="form-label"
                  >Change Image</label
                >
                <input type="file" class="form-control" id="editPostImage" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="editPost()">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
